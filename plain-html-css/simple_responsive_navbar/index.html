<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  <title>Navbar</title>
</head>
<body>
    <!-- Copy This Navbar -->
  <header>
      <div class="header-container">
        <h1>LOGO</h1>
        <nav class="desktop-nav">
          <ul>
            <li><a href="#">Item1</a></li>
            <li><a href="#">Item2</a></li>
            <li><a href="#">Item3</a></li>
          </ul>
        </nav>

        <button class="hamburger-btn"  aria-expanded="false" onclick="openCloseSidebar()">
              <svg class="harmburger" viewBox="0 0 100 100" width="50">
                <rect class="line top" width="80" height="10" x="10" y="25" rx="5"></rect>
                <rect class="mid line" width="80" height="10" x="10" y="45" rx="5"></rect>
                <rect class="bottom line" width="80" height="10" x="10" y="65" rx="5"></rect>
              </svg>
        </button> 
        </div>
         <nav class="mobile-nav">
          <ul>
            <li><a href="#">Item1</a></li>
            <li><a href="#">Item2</a></li>
            <li><a href="#">Item3</a></li>
          </ul>
        </nav>
  </header>
  <!-- Script For Opening and Closing Sidebar -->
  <script>
    function openCloseSidebar(){
      const sidebar =  document.querySelector('.mobile-nav')
      const btn = document.querySelector('.hamburger-btn');

      if(sidebar.style.display ==="none"){
        sidebar.style.display = "block"
        btn.classList.add("active")


      }else{
        sidebar.style.display = "none";
        btn.classList.remove("active")
      }

    }
  </script>
</body>
</html>
